{{< layout}}

{{+ link}}
<link href="/css/record.css" rel="stylesheet" />
<script src="/jslib/Chart.min.js"></script>
{{/link}}

{{+ content}}
    <input hidden value="{{classId}}" id="classId"/>
    <div class="recordWrapper taughted-record">
        <div class="record-operate">
            <a href="#" class="el-button el-button--primary el-button--small">Print</a>
            <a href="#" class="el-button el-button--primary el-button--small">Send to Mailbox</a>
        </div>

        <div class="record-container">
            <div class="item">
                <span>Lesson <span class="lesson-no">-</span>ï¼š</span>
                <div><span class="lesson-title">-</span></div>
            </div>
            <div class="item">
                <span>Duration: </span>
                <div>45 mins <span class="lesson-time">-</span></div>
            </div>
            <div class="item">
                <span>Lesson Goals: </span>
                <ol>
                    <li class="lesson-goals"></li>
                </ol>
            </div>

            <div class="item">
                <span>Accuracy Analysis:</span>
                <div class="chartLayout">
                    <div>
                        <canvas id="taughtedChart" height="40vh" width="80vw"></canvas>
                    </div>
                    <div>
                        <canvas id="studentChart" height="40vh" width="80vw"></canvas>
                    </div>
                </div>
            </div>

            <div class="item">
                <span>Detailed :</span>
                <table class="table-wrap" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <td style="width:10%;">
                                <div class="draw-user"></div>
                            </td>
                            <td style="width:15%;">
                                <div class="sort-btn">
                                    <span>
                                        Name
                                    </span>
                                    <span class="sort-icon">
                                        <i class="el-icon-caret-top active"></i>
                                        <i class="el-icon-caret-bottom"></i>
                                    </span> 
                                </div>
                            </td>
                            <td style="width:15%;">
                                <div class="sort-btn">
                                    <span>
                                        Student No.
                                    </span>
                                    <span class="sort-icon">
                                        <i class="el-icon-caret-top active"></i>
                                        <i class="el-icon-caret-bottom"></i>
                                    </span>
                                </div>
                            </td>
                            <td style="width:10%;">
                                <div class="sort-btn">
                                    <span>
                                        Accuracy Rate
                                    </span>
                                    <span class="sort-icon">
                                        <i class="el-icon-caret-top active"></i>
                                        <i class="el-icon-caret-bottom"></i>
                                    </span>
                                </div>
                            </td>
                            <td style="width:11%;">
                                <div class="sort-btn">
                                    <span>
                                        Right
                                    </span>
                                    <span class="sort-icon">
                                        <i class="el-icon-caret-top active"></i>
                                        <i class="el-icon-caret-bottom"></i>
                                    </span>
                                </div>
                            </td>
                            <td style="width:12%;">
                                <div class="sort-btn">
                                    <span>
                                       Wrong
                                    </span>
                                    <span class="sort-icon">
                                        <i class="el-icon-caret-top active"></i>
                                        <i class="el-icon-caret-bottom"></i>
                                    </span>
                                </div>
                            </td>
                            <td style="width:12%;">
                                <div class="sort-btn">
                                    <span>
                                        Empty
                                    </span>
                                    <span class="sort-icon">
                                        <i class="el-icon-caret-top active"></i>
                                        <i class="el-icon-caret-bottom"></i>
                                    </span>
                                </div>
                            </td>
                            <td style="width:15%;"></td>
                        </tr>
                    </thead>
                    <tbody class="record-tbl">
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
    
    <script src="/js/taughted_record.js"></script>
{{/content}}
