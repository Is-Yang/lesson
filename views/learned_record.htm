{{< layout}}

{{+ link}}
<link href="/css/record.css" rel="stylesheet" />
<script src="/jslib/Chart.min.js"></script>
{{/link}}

{{+ content}}
    <input hidden value="{{username}}" id="username"/>
    <input hidden value="{{lessonNo}}" id="lessonNo"/>
    <div class="recordWrapper learned-record">
        <div class="item">
            <span>Lesson <span class="lesson-no">-</span>ï¼š</span>
            <div><span class="lesson-title">-</span></div>
        </div>
        <div class="item">
            <span>Accuracy Analysis:</span>
            (You have learned the lesson for <em class="learned-times">-</em> times)
        </div>

        <div class="item">
            <canvas id="learnedChart" height="40vh" width="80vw"></canvas>
        </div>

        <div class="item">
            <span>Detailed :</span>
            <table class="table-wrap" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <td style="width:10%;">NO.</td>
                        <td style="width:30%;">
                            <div class="sort-btn">
                                <span>
                                    Starting Time
                                </span>
                                <span class="sort-icon">
                                    <i class="el-icon-caret-top active"></i>
                                    <i class="el-icon-caret-bottom"></i>
                                </span>
                            </div>
                        </td>
                        <td style="width:25%;">
                            <div class="sort-btn">
                                <span>
                                    Accuracy Rate
                                </span>
                                <span class="sort-icon">
                                    <i class="el-icon-caret-top active"></i>
                                    <i class="el-icon-caret-bottom"></i>
                                </span>
                            </div>
                        </td>
                        <td style="width:20%;">
                            <div class="sort-btn">
                                <span>
                                    Total Score
                                </span>
                                <span class="sort-icon">
                                    <i class="el-icon-caret-top active"></i>
                                    <i class="el-icon-caret-bottom"></i>
                                </span>
                            </div>
                        </td>
                        <td style="width:15%;"></td>
                    </tr>
                </thead>
                <tbody class="tbl-learned-record">
                </tbody>
            </table>
        </div>
    </div>   


    <script>
        var ctx = document.getElementById("learnedChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Accuracy Rate',
                    data: [],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                },      
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
    <script src="/js/learned_record.js"></script>
{{/content}}
